<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakNote - 英語学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>SpeakNote</h1>
        <div class="header-right">
            <span class="version">ver1.0.0</span>
            <div id="auth-container">
                <button id="login-button" class="auth-button">📱 ログイン</button>
                <div id="user-info" class="user-info" style="display: none;">
                    <img id="user-avatar" class="user-avatar" src="" alt="">
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-button" class="auth-button logout">ログアウト</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ログイン促進メッセージ -->
    <div id="login-required-message" class="login-required-message" style="display: none;">
        <div class="login-prompt">
            <h3>📱 ログインが必要です</h3>
            <p>SpeakNoteを使用するにはGoogleアカウントでログインしてください</p>
            <button id="login-prompt-button" class="login-prompt-button">Googleアカウントでログイン</button>
        </div>
    </div>

    <div id="notebook-container">
        <div id="english-side" class="notebook-side">
            <h2>📝 English</h2>
            <div id="input-area">
                <textarea id="english-input" placeholder="英語を入力してください（エンターで改行・翻訳）" autofocus rows="8"></textarea>
                <div class="button-group">
                    <button id="speak-button">🔊 発音する</button>
                    <button id="save-button">💾 保存</button>
                    <button id="clear-button">🗑️ クリア</button>
                </div>
            </div>
        </div>
        
        <div id="japanese-side" class="notebook-side">
            <h2>🗾 日本語訳</h2>
            <div id="translation-area">
                <textarea id="translation-text" readonly placeholder="ここに日本語訳が表示されます" rows="8"></textarea>
                <div class="button-group">
                    <button id="translate-button">🔁 翻訳</button>
                    <button id="speak-japanese-button">🇯🇵 読上げ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ノート一覧 -->
    <div id="saved-sentences-container">
        <h2>📚 ノート</h2>
        <div id="saved-sentences-list">
            <!-- ここにノートが表示される -->
        </div>
    </div>

    <!-- トースト通知コンテナ -->
    <div id="toast-container"></div>

    <!-- Firebase SDKを読み込み -->
    <script type="module" src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
